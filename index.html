<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>赤山紅龜粿線上訂購平台</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f4f4;
  margin:0;
}

header {
  background:#333;
  color:#fff;
  text-align:center;
  padding:15px 10px;
}

.container {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  padding:30px 20px;
}

.product-card {
  background:#fff;
  width:180px;
  padding:15px;
  border-radius:10px;
  box-shadow:0 2px 5px rgba(0,0,0,.2);
  text-align:center;
}

.product-card img {
  width:160px;
  height:160px;
  object-fit:cover;
  border-radius:8px;
}

.product-card h3 {
  margin:10px 0 5px;
}

.product-card p {
  font-weight:bold;
  color:#333;
}
.form-section {
  margin:40px auto;
  max-width:1100px;
  padding:0 10px;
}
</style>
</head>

<body>

<header>
  <h1>赤山紅龜粿線上訂購平台</h1>
</header>

<div class="container">

  <div class="product-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Qingtuan_in_Tangqi_2014-04.jpg/960px-Qingtuan_in_Tangqi_2014-04.jpg" alt="草仔粿">
    <h3>草仔粿</h3>
    <p>NT$200</p>
  </div>

  <div class="product-card">
    <img src="https://i.imgur.com/qX9QZ4H.jpg" alt="紅龜粿">
    <h3>紅龜粿</h3>
    <p>NT$200</p>
  </div>

</div>

<div class="form-section">
  <iframe
    src="https://docs.google.com/forms/d/e/1FAIpQLSf6sJo3vem8fPrng1AIlHpdIUX_2406BS5DcgSVxBd6NFabOQ/viewform?embedded=true"
    style="width:100%; height:700px; border:none;">
  </iframe>
</div>

</body>
</html>
